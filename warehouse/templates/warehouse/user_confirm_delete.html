{% extends "warehouse/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>确认删除用户</h2>
    <form method="post">
        {% csrf_token %}
        <p>确定要删除用户 "{{ user.username }}" 吗？</p>
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
